version: 1
backend:
  build:
    phases:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm config set legacy-peer-deps true
        - npm i
        - npm i -g @angular/cli@latest
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - ng serve
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
