version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm config set legacy-peer-deps true
        - npm i
        - npm i -g @angular/cli
        - npm i -g @aws-amplify/cli
        - amplifyPush --simple
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - ng serve
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
